<header>
    <nav class="navbar navbar-expand-lg" style="background-color: #7c81ff;">
        <div class="container-lg">
            <a class="navbar-brand" href="{%url 'main'%}"><b>UFG</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {%if '/registration' in request.path or '/login' in request.path %}
        {%else%}
        <div class="collapse navbar-collapse d-flex justify-content-between" id="Header_nav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link main-navbar-link {%if '/main' in request.path %} active {%endif%}"
                    aria-current="page" href="{%url 'main'%}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link main-navbar-link {%if '/developers' in request.path %} active {%endif%}"
                    href="{%url 'developers'%}">Developers</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link main-navbar-link {%if '/genres' in request.path %} active {%endif%}"
                    href="{%url 'genres'%}">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link main-navbar-link {%if '/games' in request.path %} active {%endif%}"
                    href="{%url 'games'%}">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {%if '/user_search' in request.path %} active {%endif%}"
                    href="{%url 'user_search'%}">Search</a>
                </li>
            </ul>
            <div class="column profile-contact-me float-end ">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- Button trigger modal -->
                        <button type="button" style="text-decoration:none" class="btn btn-link nav-link" data-bs-toggle="modal" data-bs-target="#contact-me-form">
                          &#128172;
                      </button>
                  </li>
                  <li class="nav-item user-select-none">
                    <a class="nav-link" href="#">&#127482;&#127462;</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'user_profile' request.user.username%}">&#x26A1;</a>
                </li>
            </ul>
        </div>
        {%endif%}
    </div>
</div>
</nav>



<!-- Modal -->
<div class="modal fade" id="contact-me-form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <h2>{{p}}</h2>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</div>
</div>
</div>


</header>
