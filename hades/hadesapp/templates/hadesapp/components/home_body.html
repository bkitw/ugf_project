                    <div class="col-4 m-3 border border-success p-2 mb-2 border-opacity-25 rounded">
                        <ul class="list-group list-group-flush">
                            {% for game in games%}
                            <li class="list-group-item">
                                <h6><b><a href="{%url 'game_page' game.slug%}" style="text-decoration:none;">
                                    <span style="color:black">{{game.name}}</span></a>

                                <a href="#" class="card-link">Another link</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
